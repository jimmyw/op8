<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My first emulator</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/normalize.css" rel="stylesheet" media="all">
	<link href="css/styles.css" rel="stylesheet" media="all">
	<script src="js/main.js"></script>
	<script id="op8" src="GAMES/PONG" type="op8"></script>
</head>
<body>
	<canvas id="c" width="512" height="256"></canvas>
	<input type="button" id="start" value="start" onclick="window.CHIP8.start(document.getElementById('speed').value);">
	<input type="button" id="stop" value="stop" onclick="window.CHIP8.stop()">
	<input type="button" id="step" value="step" onclick="window.CHIP8.run()">
	<input type="input" id="speed" value="1000">

	<pre id="memory"></pre>

	<a href="https://github.com/jimmyw/op8">Get the source at github</a>
</body>
</html>
